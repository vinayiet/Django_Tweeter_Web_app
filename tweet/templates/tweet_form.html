{% extends 'layout.html' %}

{% block title %}
    Tweeter project
{% endblock %}

{% block content %}
    <h1 class="text-center text-white mt-4">Welcome to Tweeter</h1>
    <h2>{%if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-primary">Back to List</a>
{% endblock %}
